<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .photo {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }
            .content {
                padding: 10px;
            }
            footer {
                font-size: 12px;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            header h1 {
                font-size: 28px;
            }
            .content {
                padding: 15px;
            }
            footer {
                font-size: 14px;
            }
        }

        @media (min-width: 901px) {
            header h1 {
                font-size: 32px;
            }
            .content {
                padding: 20px;
            }
            footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>우리 회사</h1>
    <div style='position: relative; width: 100%; height: 0; padding-top: 56.25%; overflow: hidden; will-change: transform;'>
        <img src="/images/banner.png" alt="배너 이미지" style='position: absolute; width: 100%; height: 100%; top: 0; left: 0; object-fit: cover;'>
    </div>
    
</header>

<div class="content">
    <h2>회사 소개</h2>
    <p>우리 회사는 혁신적인 솔루션을 제공하여 고객의 성공을 지원하는 것을 목표로 하고 있습니다. 
    다양한 분야에서 전문성을 갖춘 팀이 함께하며, 최고의 서비스를 제공하기 위해 최선을 다하고 있습니다.</p>
</div>

<footer>
    <p>&copy; 2024 우리 회사. 모든 권리 보유.</p>
</footer>

</body>
</html>
